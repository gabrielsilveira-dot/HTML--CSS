<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Aluno e média</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="33" autocomplete="name" size="40">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
    </fieldset>
    <p>
        <label for="imes"> Data da media</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idate">Dia da Prova</label>
        <input type="date" name="date" id="idate" required>
    </p>
    <p>
        <label for="ihour">Horario da Prova</label>
        <input type="time" name="hour" id="ihour" step="1">
    </p>
    <p>
        <label for="imarca">Confirmo minha nota</label>
        <input type="checkbox" name="marca" id="imarca">
    </p>
    <p>
        <label for="ilocal">datetime-local</label>
        <input type="datetime-local" name="local" id="ilocal">
    </p>
    <p>
        <label for="irange">range</label>
        <input type="range" name="range" id="irange" min="0" max="100" step="10">
    </p>
    <p>
        <label for="icolor">color</label>
        <input type="color" name="color" id="icolor">
    </p>
    <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail">
    </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
