<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label> 
            <input type="text" name="usu" id="iusu" required autocomplete="username" placeholder="Nome de Usuario">
        </p>
        <p>
            <label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Minimo 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
