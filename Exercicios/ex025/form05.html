<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- botão de radio que faz parte do mesmo grupo tem que ter o mesmo name
             radio = seleção unica
             checkbox = seleção multipla
              -->
            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend><br>
            <input type="checkbox" name="Fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="golfe" id="igolfe">
            <label for="igolfe">golfe</label><br>
            <input type="checkbox" name="hand" id="ihand">
            <label for="ihand">Handbal</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
