<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas com Flexbox</title>
    <style>
        body {
            background-color: blanchedalmond;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex; /* Ativa o Flexbox no header */
            flex-direction: column; /* Organiza os elementos em uma única coluna */
            justify-content: space-between; /* Coloca os elementos nos extremos (topo e base) */
            align-items: stretch; /* Faz os elementos respeitarem a largura natural */
            background-color: aquamarine;
            padding: 20px;
            border: 2px solid black;
            height: 150px; /* Altura do header */
        }

        .top-row {
            display: flex; /* Cria uma linha para o topo */
            justify-content: flex-end; /* Coloca o <h1> no lado direito */
            align-items: flex-start; /* Alinha o h1 ao topo */
        }

        .bottom-row {
            display: flex; /* Cria uma linha para a base */
            justify-content: flex-start; /* Coloca o <p> no lado esquerdo */
            align-items: flex-end; /* Alinha o p ao fundo */
        }

        h1 {
            display: inline-block; /* Garante que o tamanho da caixa seja baseado no texto */
            padding: 10px 20px; /* Adiciona espaçamento interno */
            background-color: black;
            color: white;
            border: 2px solid white;
            margin: 0; /* Remove margens padrão */
        }

        p {
            display: inline-block; /* Faz o parágrafo se ajustar ao texto */
            padding: 10px;
            background-color: white;
            border: 2px solid red;
            margin: 0; /* Remove margens padrão */
        }

        a {
            color: inherit;
            text-decoration: none;
            padding: 2px 4px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <header>
        <!-- Linha superior com o H1 -->
        <div class="top-row">
            <h1>Exemplo de caixa box level</h1>
        </div>

        <!-- Linha inferior com o parágrafo -->
        <div class="bottom-row">
            <p>
                Parágrafos também são exemplos de box-level, mas os 
                <a href="#">links são exemplos de box inline-level</a>. Vamos ver como tudo isso funciona!
            </p>
        </div>
    </header>
</body>
</html>
