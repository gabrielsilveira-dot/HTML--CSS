<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner{
            display: flex;
            border: 2px solid black;
            background-color: rgb(104, 165, 165);
            flex-wrap: wrap;
           
        }
        .itens{
            flex:auto;
            background-color: rgb(69, 54, 157);
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
    </div>
</body>
</html>
